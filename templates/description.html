<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visually Impaired Web App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
            background-image: url('/img/background.png'); /* Add your background image URL here */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Do not repeat the background image */
        }
        #header {
            background-color: #5da7f0;
            color: white;
            padding: 10px 0;
        }
        #footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #4CAF50; /* bright green color */
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            font-size: 20px;
        }
        .icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: white;
        }
        .icon img {
            width: 50px; /* adjust size as needed */
            height: 50px; /* adjust size as needed */
            margin-bottom: 5px;
        }
        .icon:hover {
            color: lightblue;
        }
        .nav-link {
            margin-right: 20px;
            text-decoration: none;
            color: white;
        }
        #content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 200px); /* Adjust height to fit the camera feed */
        }
        #video_feed {
            max-width: 100%;
            max-height: 100%;
            border: 1px solid #ccc; /* Add border for better visibility */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add shadow for better visibility */
        }
    </style>
</head>
<body>
    <div id="header" style="display: flex; align-items: center; justify-content: space-between; padding: 10px;">
        <div style="display: flex; align-items: center;">
            <img src="/img/logo.png" alt="Logo" style="width: 100px; height: 100px; margin-right: 10px;">
            <h1>EyeSense</h1>
        </div>
        <div>
            <a href="/templates/contact.html" class="nav-link">Contact</a>
            <a href="/templates/about.html" class="nav-link">About</a>
        </div>
    </div>
    
    <div id="content">
        <img id="video_feed" src="{{ url_for('description') }}">
    </div>
    <div id="footer">
        <form action="/" method="get">
        <button type="submit" name="action" value="face_detection" >Face Detection</button>
        <button type="submit" name="action" value="object_detection" >Detect Objects</button>
        <button type="submit" name="action" value="currency_detection">Detect Currency</button>
        <button type="submit" name="action" value="object_description">Describe Object</button>    
    </form>
    </div>
</body>
</html>
